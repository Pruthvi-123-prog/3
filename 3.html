<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <center>
        <h2>This is an H2 heading</h2>
        <h3 style="text-align: center;">This is an H3 heading</h3>
        <hr>
        <p>This is a paragraph with <span>inline text styling.</span></p>
        <div class="styled-div">This is a styled div container.</div>
        <time>26 December 2024, 19:27</time>
        <div class="img">
        <img src="sdit.jpg" alt="Example Image">
        </div>
        <br>
        <a href="#thisisalink" onclick="alert('Click!')">This is a link</a>
        </center>
    </div>
</body>
</html>
